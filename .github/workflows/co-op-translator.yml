name: Co-op Translator

on:
  push:
    branches:
      - main
    paths:
      - '**.md'
      - '**.png'
      - '**.jpg'
      - '**.jpeg'


jobs:
  translate:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Co-op Translator
        run: |
          python -m pip install --upgrade pip
          pip install co-op-translator
          
      - name: Set up environment variables
        run: |
          # Create .env file
          touch .env
          
          # Azure AI Service Credentials (if provided)
          if [ -n "${{ secrets.AZURE_SUBSCRIPTION_KEY }}" ]; then
            echo "AZURE_SUBSCRIPTION_KEY=${{ secrets.AZURE_SUBSCRIPTION_KEY }}" >> .env
          fi
          if [ -n "${{ secrets.AZURE_AI_SERVICE_ENDPOINT }}" ]; then
            echo "AZURE_AI_SERVICE_ENDPOINT=${{ secrets.AZURE_AI_SERVICE_ENDPOINT }}" >> .env
          fi
          
          # Azure OpenAI Credentials (if provided)
          if [ -n "${{ secrets.AZURE_OPENAI_API_KEY }}" ]; then
            echo "AZURE_OPENAI_API_KEY=${{ secrets.AZURE_OPENAI_API_KEY }}" >> .env
          fi
          if [ -n "${{ secrets.AZURE_OPENAI_ENDPOINT }}" ]; then
            echo "AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }}" >> .env
          fi
          if [ -n "${{ secrets.AZURE_OPENAI_MODEL_NAME }}" ]; then
            echo "AZURE_OPENAI_MODEL_NAME=${{ secrets.AZURE_OPENAI_MODEL_NAME }}" >> .env
          fi
          if [ -n "${{ secrets.AZURE_OPENAI_CHAT_DEPLOYMENT_NAME }}" ]; then
            echo "AZURE_OPENAI_CHAT_DEPLOYMENT_NAME=${{ secrets.AZURE_OPENAI_CHAT_DEPLOYMENT_NAME }}" >> .env
          fi
          if [ -n "${{ secrets.AZURE_OPENAI_API_VERSION }}" ]; then
            echo "AZURE_OPENAI_API_VERSION=${{ secrets.AZURE_OPENAI_API_VERSION }}" >> .env
          fi
          
          # OpenAI Credentials (if provided)
          if [ -n "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          fi
          if [ -n "${{ secrets.OPENAI_ORG_ID }}" ]; then
            echo "OPENAI_ORG_ID=${{ secrets.OPENAI_ORG_ID }}" >> .env
          fi
          if [ -n "${{ secrets.OPENAI_CHAT_MODEL_ID }}" ]; then
            echo "OPENAI_CHAT_MODEL_ID=${{ secrets.OPENAI_CHAT_MODEL_ID }}" >> .env
          fi
          if [ -n "${{ secrets.OPENAI_BASE_URL }}" ]; then
            echo "OPENAI_BASE_URL=${{ secrets.OPENAI_BASE_URL }}" >> .env
          fi
          
          # Display configured providers (for debugging)
          echo "Configured providers:"
          if [ -n "${{ secrets.AZURE_OPENAI_API_KEY }}" ]; then
            echo "- Azure OpenAI"
          fi
          if [ -n "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "- OpenAI"
          fi
          
      - name: Run Co-op Translator
        run: |
          # =====================================================================
          # IMPORTANT: Set your target languages here (REQUIRED CONFIGURATION)
          # =====================================================================
          LANGUAGES="es fr de"  # <--- MODIFY THIS LINE with your desired languages
          
          echo "Translating to languages: $LANGUAGES"
          translate -l "$LANGUAGES"
          
      - name: Create Pull Request with translations
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ðŸ¤– Update translations via Co-op Translator"
          title: "ðŸ¤– Update translations via Co-op Translator"
          body: |
            This PR updates translations for recent changes to the main branch.
            
            Automatically generated by the Co-op Translator GitHub Action.
          branch: update-translations
          base: main
          labels: translation, automated-pr
          delete-branch: true
          add-paths: |
            translations/
            translated_images/
