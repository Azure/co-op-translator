name: Co-op Translator

on:
  push:
    branches:
      - main
    paths:
      - '**.md'
      - '**.png'
      - '**.jpg'
      - '**.jpeg'


jobs:
  translate:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Co-op Translator
        run: |
          python -m pip install --upgrade pip
          pip install co-op-translator
          
      - name: Set up environment variables
        env:
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
          AZURE_OPENAI_DEPLOYMENT_NAME: ${{ secrets.AZURE_OPENAI_DEPLOYMENT_NAME }}
          AZURE_COMPUTER_VISION_KEY: ${{ secrets.AZURE_COMPUTER_VISION_KEY }}
          AZURE_COMPUTER_VISION_ENDPOINT: ${{ secrets.AZURE_COMPUTER_VISION_ENDPOINT }}
        run: |
          # Create .env file with secrets
          echo "AZURE_OPENAI_API_KEY=$AZURE_OPENAI_API_KEY" > .env
          echo "AZURE_OPENAI_ENDPOINT=$AZURE_OPENAI_ENDPOINT" >> .env
          echo "AZURE_OPENAI_API_VERSION=$AZURE_OPENAI_API_VERSION" >> .env
          echo "AZURE_OPENAI_DEPLOYMENT_NAME=$AZURE_OPENAI_DEPLOYMENT_NAME" >> .env
          echo "AZURE_COMPUTER_VISION_KEY=$AZURE_COMPUTER_VISION_KEY" >> .env
          echo "AZURE_COMPUTER_VISION_ENDPOINT=$AZURE_COMPUTER_VISION_ENDPOINT" >> .env
          
      - name: Run Co-op Translator
        run: |
          # =====================================================================
          # IMPORTANT: Set your target languages here (REQUIRED CONFIGURATION)
          # =====================================================================
          LANGUAGES="es fr de"  # <--- MODIFY THIS LINE with your desired languages
          
          echo "Translating to languages: $LANGUAGES"
          translate -l "$LANGUAGES"
          
      - name: Create Pull Request with translations
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ðŸ¤– Update translations via Co-op Translator"
          title: "ðŸ¤– Update translations via Co-op Translator"
          body: |
            This PR updates translations for recent changes to the main branch.
            
            Automatically generated by the Co-op Translator GitHub Action.
          branch: update-translations
          base: main
          labels: translation, automated-pr
          delete-branch: true
          add-paths: |
            translations/
            translated_images/