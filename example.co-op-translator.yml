# Co-op Translator Configuration Example
# Rename this file to .co-op-translator.yml in your project root to use it

# Custom folder structure
folders:
  translations: custom_translations  # Default: translations
  images: translated_assets  # Default: translated_images

# Exclusion patterns
exclude:
  # Directories to exclude from translation
  dirs:
    - node_modules
    - .git
    - __pycache__
    - venv
    - .vscode
  
  # File patterns to exclude from translation
  patterns:
    - "*.log"
    - "*.tmp"
    - "temp_*.md"
    - "draft_*.md"
    - "README*.md"  # Exclude README files from translation
